apiVersion: v1
kind: Namespace
metadata:
  name: argocd-sit
  labels:
    environment: sit
    app.kubernetes.io/name: argocd-sit
---
apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
  name: argocd-sit
  namespace: argocd-sit
spec:
  # Server configuration for SIT environment
  server:
    service:
      type: NodePort
      nodePort: 30089  # Different port from DEV ArgoCD (30080)
    grpc:
      ingress:
        enabled: false
    insecure: true
    resources:
      limits:
        cpu: 300m
        memory: 512Mi
      requests:
        cpu: 150m
        memory: 256Mi
  
  # Dex server (disabled for simplicity)
  dex:
    openShiftOAuth: false
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi
  
  # Repository server
  repo:
    resources:
      limits:
        cpu: 200m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
  
  # Application controller
  controller:
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 512Mi
  
  # Redis configuration
  redis:
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi
  
  # RBAC configuration for SIT environment only
  rbac:
    defaultPolicy: "role:readonly"
    policy: |
      p, role:admin, applications, *, */*, allow
      p, role:admin, clusters, *, *, allow
      p, role:admin, repositories, *, *, allow
      g, argocd-sit:admin, role:admin
    scopes: "[groups]"
