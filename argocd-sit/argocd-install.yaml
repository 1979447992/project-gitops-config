# ============================================================
# SIT 环境独立 ArgoCD 部署配置
# ============================================================
# 
# 📝 学习说明:
# 这个配置创建了一个完全独立的 ArgoCD 实例用于 SIT 环境
# 与 DEV 环境的 ArgoCD 完全隔离，符合企业级最佳实践
#
# 🔧 部署特点:
# - 独立的 argocd-sit 命名空间
# - 不同的 NodePort 端口 (30089)
# - SIT 专属的管理员密码
# - 仅管理 SIT 环境的应用
#
# 🌟 企业级架构优势:
# - 环境完全隔离，避免误操作
# - 独立的权限管理和访问控制
# - 分离的配置和故障域
# ============================================================

apiVersion: v1
kind: Namespace
metadata:
  name: argocd-sit
  labels:
    environment: sit
    app.kubernetes.io/name: argocd-sit
---
apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
  name: argocd-sit
  namespace: argocd-sit
spec:
  # Server configuration for SIT environment
  server:
    service:
      type: NodePort
      nodePort: 30089  # Different port from DEV ArgoCD (30080)
    grpc:
      ingress:
        enabled: false
    insecure: true
    resources:
      limits:
        cpu: 300m
        memory: 512Mi
      requests:
        cpu: 150m
        memory: 256Mi
  
  # Dex server (disabled for simplicity)
  dex:
    openShiftOAuth: false
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi
  
  # Repository server
  repo:
    resources:
      limits:
        cpu: 200m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
  
  # Application controller
  controller:
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 512Mi
  
  # Redis configuration
  redis:
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi
  
  # RBAC configuration for SIT environment only
  rbac:
    defaultPolicy: "role:readonly"
    policy: |
      p, role:admin, applications, *, */*, allow
      p, role:admin, clusters, *, *, allow
      p, role:admin, repositories, *, *, allow
      g, argocd-sit:admin, role:admin
    scopes: "[groups]"
---
# Initial admin password secret for SIT ArgoCD
apiVersion: v1
kind: Secret
metadata:
  name: argocd-sit-initial-admin-secret
  namespace: argocd-sit
  labels:
    app.kubernetes.io/name: argocd-sit-secret
    app.kubernetes.io/part-of: argocd-sit
type: Opaque
data:
  password: c2l0YWRtaW4xMjM=  # sitadmin123 in base64